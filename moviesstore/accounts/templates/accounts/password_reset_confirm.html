{% extends 'base.html' %}

{% block content %}
  <h2>Enter a New Password</h2>

  {% if template_data.error %}
    <p style="color: red;">{{ template_data.error }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <label for="new_password">New Password:</label>
    <input type="password" name="new_password" id="new_password" required placeholder="Enter new password">

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm new password">

    <button type="submit">Change Password</button>
  </form>

  {% if template_data.success %}
    <p style="color: green;">{{ template_data.message }}</p>
    <a href="{% url 'accounts.login' %}">Return to Login</a>
  {% endif %}

{% endblock %}
